<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
            color:white;
            text-align:center;
            background-image:url('https://images.unsplash.com/photo-1468234847176-28606331216a?auto=format&fit=crop&w=2815&q=80');
            background-repeat:no-repeat;
            background-size:300%;
            font-family:Trebuchet MS;
        }
      #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 43.662855, lng: -79.395741}; 
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ0Xa6H-yuXwbkZIxLZ7ZIbA44UKRVfrQ&callback=initMap">
    </script>
  </body>
</html>
